<!DOCTYPE html>
<html>
    <head>
   		<title>AppliGestionPrets</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        
        <link rel="stylesheet" type="text/css" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="js/jquery/jquery.mobile-1.2.0.css" />
		
        <script type="text/javascript" src="js/cordova-2.4.0.js"></script>
		<script type="text/javascript" src="js/jquery/jquery-1.8.2.js"></script>
        <script type="text/javascript" src="js/jquery/jquery.mobile-1.2.0.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script type="text/javascript" src="js/fonctions.js"></script>
        <script type="text/javascript">		    
			//fonctions
        </script>
	</head>
    <body>
    
    	<!-- Page d'Accueil -->	
		<div data-role="page" id="home">
		
            <div data-role="header">
                <h1>Accueil</h1>
            </div>
			
            <div data-role="content">
                <p>Hello le monde</p>   
				<input type="submit"  data-theme="a" value="Remplir la base" id="populateDB" onclick="populateDB()"/>
            </div>
			
			<div data-role="footer" data-position="fixed" data-id="footer">
				<div data-role="navbar" data-iconpos="top">
					<ul>
						<li><a href="#home" data-icon="home" data-transition="none" class="ui-btn-active ui-state-persist">Accueil</a></li>
						<li><a href="#consultation" data-icon="grid" data-transition="none">Consulter</a></li>
						<li><a href="#ajout" data-icon="plus" data-transition="none">Ajouter</a></li>
					</ul>
				</div>
			</div>		
        </div>
        <!-- /page -->
        
        
        <!-- Page de Consultation des prêts -->	
		<div data-role="page" id="consultation">
		
            <div data-role="header">
                <h1>Prêt en cours</h1>
            </div>
			
            <div data-role="content">
				<ul data-role="listview" id="listePrets" >
					<!-- Remplissage dynamique -->
				</ul>
			</div>
			
			<div data-role="footer" data-position="fixed" data-id="footer">
				<div data-role="navbar" data-iconpos="top">
					<ul>
						<li><a href="#home" data-icon="home" data-transition="none">Accueil</a></li>
						<li><a href="#consultation" data-icon="grid" data-transition="none" class="ui-btn-active ui-state-persist">Consulter</a></li>
						<li><a href="#ajout" data-icon="plus" data-transition="none">Ajouter</a></li>

					</ul>
				</div>
			</div>
					
        </div>
        <!-- /page -->    
        
        <!-- Page de Ajout d'un prêt -->	
		<div data-role="page" id="ajout">
		
            <div data-role="header">
                <h1>Ajout d'un nouveau prêt</h1>
            </div>
			
            <div data-role="content">
            <form 
				<div data-role="fieldcontain">
		         	<label for="intitule">Intitulé :</label>
		         	<input type="text" name="intitule" id="intitule" value=""  />
				</div>
            
                <div data-role="fieldcontain">
	                <label for="listeCategories">Catégorie</label>
					<select name="select-choice-0" id="listeCategories">
						<!-- Remplissage dynamique -->
					</select>   
				</div>
				
				<div data-role="fieldcontain">
					<label for="slider">Durée :</label>
					<input type="range" name="slider" id="slider" value="30" min="1" max="365" data-highlight="true"  />
				</div>

				<div data-role="fieldcontain">
	                <label for="listeContacts">Contact</label>
					<select name="listeContacts" id="listeContacts">
						<!-- Remplissage dynamique -->
					</select>
				</div>
				
				
				<fieldset class="ui-grid-a">
						<div class="ui-block-a"><input type="submit"  data-theme="d" value="Annuler" id="btn_submit" onclick="document.location.href = 'index.html'"/></div>
						<div class="ui-block-b"><input type="submit"  data-theme="a" value="Valider" id="btn_submit" onclick="createPret()"/></div>
				</fieldset>
				
			</div>
			
			<div data-role="footer" data-position="fixed" data-id="footer">
				<div data-role="navbar" data-iconpos="top">
					<ul>
						<li><a href="#home" id="home" data-icon="home" data-transition="none">Accueil</a></li>
						<li><a href="#consultation" id="consultation" data-icon="grid" data-transition="none" >Consulter</a></li>
						<li><a href="#ajout" id = "ajout" data-icon="plus" data-transition="none" class="ui-btn-active ui-state-persist">Ajouter</a></li>
					</ul>
				</div>
			</div>		
        </div>
        <!-- /page -->
               
        <!-- Page détail -->	
		<div data-role="page" id="detail">
		
            <div data-role="header">
                <h1>Detail</h1>
            </div>
			
            <div data-role="content">
                <p>Détail du pret</p>      
            </div>		
        </div>
        <!-- /page --> 
        	
    </body>
</html>
